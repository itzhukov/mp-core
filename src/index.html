<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>mp-core</title>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background: #000;
			cursor: pointer;
		}
		.button{
			position: absolute;
			width: 60px;
			height: 40px;
			text-align: center;
		}
		.button[data-move="up"]{
			top: 0px;
			left: 60px;
		}
		.button[data-move="down"]{
			top: 40px;
			left: 60px;
		}
		.button[data-move="left"]{
			top: 20px;
			left: 0px;
		}
		.button[data-move="right"]{
			top: 20px;
			left: 120px;
		}
	</style>
</head>
<body>
	<button class="button up" data-move="up">up</button>
	<button class="button down" data-move="down">down</button>
	<button class="button left" data-move="left">left</button>
	<button class="button right" data-move="right">right</button>
</body>
</html>
